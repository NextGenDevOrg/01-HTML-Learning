<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
  </head>
  <body>
    <div class="container">
      <p>This is a paragraph</p>
    </div>
    <div class="container">
      <p>This is another &nbsp; paragraph</p>
      <!-- nbsp:non breaking space -->

      <p>Paragraph is wirtten like this &lt;p&gt;</p>
      <!-- For printing <p> -->
      <p>Pound is written like this &pound;</p>
      <p>Copyright is written like this &copy;</p>
      <p>Another character is &rAarr;</p>
      <p>Another character is &frac14;</p>
      <p>Empty charater is written like this &#8203;</p>

      <!-- Write HTML entities on google for getting entities list -->
    </div>
  </body>
</html>
